<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Houses by Type</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Houses by Type</h1>

        <!-- Form to select status -->
        <form action="/view-spec/bytype/display" method="GET">
            <label for="types">Select Status:</label>
            <select id="types" name="types" required>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Independent House">Independent House</option>
                <option value="Independent Floor">Independent Floor</option>
            </select>
            <br>
            <button class="button" type="submit">View By Status</button>
        </form>
    </div>
</body>
</html>
